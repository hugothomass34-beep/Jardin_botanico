    <style>
        /* INICIO DEL CSS BASE Y TÍTULO */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Estilo del TÍTULO CON FONDO Y SOMBRA */
        h1.map-title {
            color: white; 
            background: linear-gradient(135deg, #008000, #38b000); /* Degradado verde */
            padding: 10px 30px; 
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); 
            transition: transform 0.3s;
        }
        
        h1.map-title:hover {
            transform: scale(1.02);
        }

        /* Contenedor principal que define el área visible del mapa (Viewport) */
        .map-viewport {
            width:100%;
            height:70vh;
            overflow: hidden; 
            position: relative;
            border: 5px solid #008000; 
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        /* Contenedor interno que es el MAPA y se moverá/escalará */
        .map-container {
            position: absolute; 
            width: 100%;        
            height: 100%;
            cursor: grab;     
            transform-origin: 0 0; 
            transition: transform 0.2s ease-out; 
        }
        
        .map-container.dragging {
            cursor: grabbing;
        }

        .botanic-map {
            display: block;
            width: 100%; 
            height: 100%;
        }

        /* --- BOTONES DE CONTROL DE ZOOM --- */
        .zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 30;
            display: flex;
            flex-direction: column;
        }

        .zoom-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            line-height: 1;
        }

        .zoom-controls button:hover {
            background-color: #0056b3;
        }

        
        .icon-point {
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: #ff6600;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 10;
            transition: transform 0.2s, background-color 0.2s;
        }

        .icon-point:hover {
            background-color: #cc5200;
            transform: scale(1.3);
        }

        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999; 
            display: none;
        }
        
        .info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 550px; 
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            z-index: 10000; 
            display: none;
            overflow: hidden;
            color: #333; 
        }
        
        .info-header {
            background: linear-gradient(135deg, #3a7250 0%, #2d5a3f 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .info-title {
            font-size: 1.6rem; 
            font-weight: 700;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .info-content {
            padding: 25px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .area-description {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            text-align: justify;
        }

        
        .area-description ul {
            list-style: none; 
            padding: 0;
            margin: 0;
        }

        .area-description li {
            margin-bottom: 20px;
            padding: 15px;

                        <ul>

                                <strong>ROBLE SERRANO (Quercus spp.)</strong>
                                El roble serrano (Quercus spp.) es un árbol de hoja caduca que crece en zonas montañosas y templadas. Puede alcanzar alturas de entre 10 y 25 metros, con un tronco grueso y corteza agrietada de color gris oscuro. Sus hojas son grandes, duras y de bordes lobulados, que se tornan amarillentas o rojizas en otoño antes de caer.
                            </li>
                            <li>
                                <strong>HULE CASTILLA ELASTICA (Castilla elastica)</strong>
                                El hule o Castilla elástica es un árbol tropical originario de Mesoamérica, perteneciente a la familia Moraceae. Puede alcanzar entre 20 y 40 metros de altura y se caracteriza por su tronco grueso, corteza grisácea y hojas grandes, brillantes y ovaladas.
                            </li>
                            <li>
                                <strong>COYOL REDONDO (Acrocomia aculeata)</strong>
                                El Coyol redondo es una palmera originaria de América tropical y subtropical, ampliamente distribuida en México, Centroamérica, Sudamérica y algunas regiones del Caribe. Es conocida por su resistencia a condiciones adversas y su adaptabilidad a distintos tipos de suelo y clima.
                            </li>
                            <li>
                                <strong>OREJA DE ELEFANTE (Xanthosoma mexicanum)</strong>
                                La Oreja de Elefante (Xanthosoma mexicanum) es una planta tropical perenne originaria de México y otras regiones de América Central. Pertenece a la familia Araceae y es apreciada tanto por su valor ornamental como por sus usos alimenticios, ya que algunos de sus tubérculos son comestibles tras una cocción adecuada.
                            </li>
                            <li>
                                <strong>CARAMBOLA (Averrhoa carambola)</strong>
                                La carambola (Averrhoa carambola), también conocida como fruta estrella por su forma al cortarla, es una planta tropical originaria del sudeste asiático. Es un árbol pequeño o mediano, de hojas verdes brillantes y flores rosadas o lilas. Su fruto es amarillo dorado, jugoso y de sabor agridulce, muy apreciado tanto para consumo fresco como en jugos, ensaladas y postres.
                            </li>
                            <li>
                                <strong>MORA (Maclura tinctoria)</strong>
                                Maclura tinctoria es un árbol perenne de tamaño mediano a grande, que puede alcanzar entre 15 y 25 metros de altura. Su tronco es recto, cilíndrico y generalmente robusto, con corteza grisácea y fisurada. Es conocido principalmente por su madera dura y duradera y por los pigmentos naturales que se extraen de su madera y raíces, que se utilizan como tinte.
                            </li>
                        </ul>

                                <strong>PATZAGUA</strong>

                            </li>
                            <li>
                                <strong>MANGO (Mangifera indica)</strong>
                                El mango (Mangifera indica) es un árbol frutal tropical originario del sur de Asia, ampliamente cultivado en regiones cálidas de todo el mundo. Puede alcanzar hasta 30 metros de altura y presenta un follaje denso de hojas alargadas y verdes.
                            </li>
                            <li>
                                <strong>HIERBA SANTILLA (Piper marginatum)</strong>
                                La Hierba Santilla (Piper marginatum) es una planta perenne y aromática, perteneciente a la familia Piperaceae. Es originaria de las regiones tropicales de América Central y del Sur, especialmente en zonas húmedas de países como México, Colombia, Venezuela, Brasil y Perú.
                            </li>
                            <li>
                                <strong>COLA DE PESCADO (Caryota urens)</strong>
                                La Caryota urens, conocida comúnmente como palma cola de pescado o fishtail palm, es una especie de palma perteneciente a la familia Arecaceae. Recibe su nombre por la forma característica de sus hojas, que se asemejan a la cola de un pez, con lóbulos triangulares e irregulares.

                                El Palo de agua (Critonia morifolia) es un arbusto o árbol pequeño que puede alcanzar entre 2 y 6 metros de altura. Es una especie originaria de regiones tropicales de América, especialmente de México y Centroamérica, donde crece en bosques húmedos y semicálidos.

                            </li>
                            <li>
                                <strong>GUAYABILLO (Ginoria nudiflora)</strong>
                                Ginoria nudiflora es un arbusto o árbol pequeño que puede alcanzar entre 2 y 6 metros de altura. Su copa es abierta y redondeada, con ramas delgadas y algo flexibles. Es una especie nativa de regiones tropicales y subtropicales de América, especialmente en México, Centroamérica y el Caribe.
                            </li>
                            <li>
                                <strong>CACO NEGRO (Diospyros digyna)</strong>

                            </li>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const viewport = document.getElementById('map-viewport');
            const map = document.getElementById('map-container');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');
            const iconPoints = document.querySelectorAll('.icon-point');
            
            // Elementos para la VENTANA MODAL
            const infoPanel = document.getElementById('infoPanel');
            const infoTitle = document.getElementById('infoTitle');
            const infoContent = document.getElementById('infoContent');
            const closeInfo = document.getElementById('closeInfo');
            const overlay = document.getElementById('overlay');

            let currentScale = 1.0;
            let xPos = 0;
            let yPos = 0;
            let isDragging = false;
            let startX, startY;
            let hasDragged = false; 
            const DRAG_THRESHOLD = 5; // Píxeles de tolerancia para distinguir clic de arrastre

            // --- FUNCIÓN DE RENDERIZADO (Actualiza posición y zoom) ---
            function renderMap() {
                map.style.transform = `translate(${xPos}px, ${yPos}px) scale(${currentScale})`;
            }

            // --- CONTROL DE ZOOM ---
            const ZOOM_STEP = 0.2;
            const MAX_SCALE = 3.0;
            const MIN_SCALE = 0.8; 

            function updateZoom(factor) {
                const newScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, currentScale + factor));
                
                if (newScale !== currentScale) {
                    currentScale = newScale;
                    
                    // Ajustar posición para evitar el desbordamiento después del zoom
                    const mapWidthScaled = viewport.clientWidth * currentScale;
                    const mapHeightScaled = viewport.clientHeight * currentScale;
                    
                    const maxTranslateX = mapWidthScaled - viewport.clientWidth;
                    const maxTranslateY = mapHeightScaled - viewport.clientHeight;

                    xPos = Math.min(0, Math.max(-(maxTranslateX), xPos));
                    yPos = Math.min(0, Math.max(-(maxTranslateY), yPos));
                    
                    renderMap();
                }
            }

            zoomInBtn.addEventListener('click', () => updateZoom(ZOOM_STEP));
            zoomOutBtn.addEventListener('click', () => updateZoom(-ZOOM_STEP));

            // --- FUNCIÓN DE ARRASTRE (PAN) ---
            map.addEventListener('mousedown', (e) => {
                isDragging = true;
                map.classList.add('dragging');
                startX = e.clientX;
                startY = e.clientY;
                hasDragged = false; // Resetear al inicio del clic
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;

                // Si el movimiento es significativo, marca como arrastre
                if (Math.abs(dx) > DRAG_THRESHOLD || Math.abs(dy) > DRAG_THRESHOLD) {
                    hasDragged = true;
                }
                
                let newX = xPos + dx;
                let newY = yPos + dy;

                const viewportWidth = viewport.clientWidth;
                const viewportHeight = viewport.clientHeight;
                const mapWidthScaled = viewportWidth * currentScale;
                const mapHeightScaled = viewportHeight * currentScale;
                
                const maxTranslateX = mapWidthScaled - viewportWidth;
                const maxTranslateY = mapHeightScaled - viewportHeight;
                
                // Restringir el movimiento:
                newX = Math.min(0, Math.max(-maxTranslateX, newX));
                newY = Math.min(0, Math.max(-maxTranslateY, newY));

                xPos = newX;
                yPos = newY;
                
                startX = e.clientX;
                startY = e.clientY;
                
                renderMap();
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                map.classList.remove('dragging');
            });


            // --- LÓGICA DE VENTANA MODAL ---

            // Función para mostrar información del área
            function showAreaInfo(name, description) {
                infoTitle.textContent = name; 
                infoContent.innerHTML = description;
                
                infoPanel.style.display = 'block';
                overlay.style.display = 'block';
            }

            // Función para cerrar el panel
            function closeInfoPanel() {
                infoPanel.style.display = 'none';
                overlay.style.display = 'none';
            }

            // Event listener para los puntos
            iconPoints.forEach(icon => {
                icon.addEventListener('click', (event) => {
                    // Si hubo arrastre, ignora el clic y resetea la bandera
                    if (hasDragged) {
                        hasDragged = false;
                        return;
                    }
                    
                    event.stopPropagation(); // Evita que el clic se propague al mapa

                    const name = icon.getAttribute('data-name');
                    const description = icon.getAttribute('data-description'); 
                    
                    showAreaInfo(name, description); 
                });
            });

            // Event listeners para cerrar
            closeInfo.addEventListener('click', closeInfoPanel);
            overlay.addEventListener('click', closeInfoPanel);

            // Cierre con la tecla Escape
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeInfoPanel();
                }
            });
        });
    </script>
